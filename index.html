<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body id="wrapper">
    <h1>Calculator</h1>

    <div class="row-one">
        <button>CE</button>
        <button>+/-</button>
        <button>%</button>
        <button>/</button>
    </div>

    <div class="row-two">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
    </div>

    <div class="row-three">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>

    <div class="row-four">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>

    <div class="row-five">
        <button class="zero-btn">0</button>
        <button>.</button>
        <button>=</button>
    </div>
  
</body>
</html>
